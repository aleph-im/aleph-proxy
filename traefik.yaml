entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"

providers:
  http:
    endpoint:
      - "http://configurator:9000/api"
      - "http://configurator:9000/api/by_instance_type/compute"
      - "http://configurator:9000/api/by_instance_type/memory"
      - "http://configurator:9000/api/by_instance_type/storage"
    pollInterval: "5s"

api:
  dashboard: true
  insecure: true

log:
  level: DEBUG

certificatesResolvers:
  letsencrypt:
    acme:
      email: letsencrypt@aleph.im
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: http
